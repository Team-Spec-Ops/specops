<div id="Update_profile">
<h1> Update your profile</h1>
	<p>
	Name: <input type="textfield" id="Name_new_user" placeholder = "Your Name"><br><br>
	Library Card Number:<input type="textfield" id="Card_new_user" placeholder = "Library Card No.(e.g.- K-6748)"><br><br>
	<button onclick="Update_user_information()">Submit</button>
	<br>
	</p>
</div>
</body>
<script src="https://www.gstatic.com/firebasejs/5.4.2/firebase.js"></script>
<script>
  var config = {
    apiKey: "AIzaSyCOHldHNz4lIgRQ2Rn_kGlHFAs8S2T4r5c",
    authDomain: "e-library-website.firebaseapp.com",
    databaseURL: "https://e-library-website.firebaseio.com",
    projectId: "e-library-website",
    storageBucket: "e-library-website.appspot.com",
    messagingSenderId: "1042701291539"
  };
  firebase.initializeApp(config);
var firestore=firebase.firestore();
function Update_user_information()
{
  var user = firebase.auth().currentUser;
  var name= document.querySelector("#Name_new_user").value;
  var card_no= document.querySelector("#Card_new_user").value;
  var docRef= firestore.doc("Users/"+user.email);
  docRef.set({
    "borrowedBooks1": "0",
    "borrowedBooks2": "0",
    "borrowedBooks3": "0",
    "borrowedBooks4": "0",
    "borrowedBooks5": "0",
    "Library_card_no": card_no,
    "uid": user.uid,
    "student_name": name,
    "wish_list": "0",
    "card_status1": false,
    "card_status2": false,
    "card_status3": false,
    "card_status4": false,
    "card_status5": false,
    "booked_books": "0",
    "return_dates1": 0,
    "return_dates2": 0,
    "return_dates3": 0,
    "return_dates4": 0,
    "return_dates5": 0
    }).then(function(){window.alert("User Information Updated Successfully");
    window.location.assign("../../index.html");}).catch(function(error){window.alert("Got an error ",error)});
}
</script>
